<!DOCTYPE html>
<html>
    <head> 
        <title> Simple Registration Form </title>
    </head>

    <body>
        <h1> Registration Form </h1>
        <p> This is the registration form for the upcoming Foundation Day of Colegio de San Gabriel Arcangel Inc.</p>

        <form action="Registration Completed.html"> 
            <label> First Name </label> <br/>
            <input type="text" required/> <br/>

            <label> Last Name </label> <br/>
            <input type="text" required/> <br/>

            <label> Middle Initial </label> <br/>
            <input type="text" required maxlength="2"/> <br/>

            <label> E-mail Address </label> <br/>
            <input type="email"/> <br/>
            
            <label> Gender </label> <br/>
            <input id="male" name="gender" type="radio" required/>
            <label for="male"> Male </label> <br/>
            <input id="female" name="gender" type="radio" required/>
            <label for="female"> Female </label> <br/>
            <input id="other" name="gender" type="radio" required/>
            <label for="other"> Other </label> <br/>

            <label> Birth Date </label> <br/> 
            <input type="date" required /> <br/>

            <label> Sports </label> <br/>
            <input id="basketball" type="checkbox"/>
            <label for="basketball"> Basketball</label> <br/>
            <input id="volleyball" type="checkbox"/>
            <label for="volleyball"> Volleyball</label> <br/>
            <input id="table tennis" type="checkbox"/>
            <label for="table tennis"> Table tennis</label> <br/>
            <input id="sepak takraw" type="checkbox"/>
            <label for="sepak takraw"> Sepak Takraw</label> <br/>

            <br/>
            <input type="reset"/>
            <input type="submit"/>
        </form>
    </body>
</html>
